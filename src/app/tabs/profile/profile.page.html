<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="column">

  <ng-container *ngIf="user; else login">
    <ion-card>
      <ion-card-content>
        <div class="info">
          <h2>{{ user?.fullName }}</h2>
          <h5>{{ user?.telNo }}</h5>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="offer" *ngIf="!user?.isPermium">
      <ion-card-content>
        <h3>نسخه پریمیوم</h3>
        <p>
          {{premiumText}}
        </p>
        <strong>
          {{price}}
          تومان
        </strong>
        <ion-button [disabled]="working" (click)="purchase()" color="light">
          خرید
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #login>

    <ion-card>
      <ion-card-content>
        <div class="info">
          <h2>{{ user?.fullName }}</h2>
          <p>
            شما وارد حساب نشده اید، لطفا وارد شوید
          </p>

          <br>

          <ion-button [disabled]="working" (click)="signout()" color="primary">
            ورود
          </ion-button>

        </div>
      </ion-card-content>
    </ion-card>

  </ng-template>

  <ng-container *ngIf="newVersionAvailable">
    <ion-card>
      <ion-card-content>
        <div class="info">
          <h2>آپدیت جدید</h2>
          <p>
            برای دریافت دسته بندی و کارت های جدید کلیک کنید
          </p>

          <br>

          <ion-button [disabled]="working" (click)="updateDb()" color="primary">
            آپدیت
          </ion-button>

        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="aboutText">
    <ion-card>
      <ion-card-content>
        <div class="info">
          <h2>درباره ما</h2>
          <p>
            {{ aboutText }}
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="contactText">
    <ion-card>
      <ion-card-content>
        <div class="info">
          <h2>تماس با ما</h2>
          <p>
            {{ contactText }}
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="danger" (click)="signout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
