<div (click)="click()">
  <ion-card class="category ion-activatable ripple-parent">
    <img class="thumbnail" [cacheload]="category.iconUrl" src="/assets/svg/loading.svg" fallbackImage alt="">
    <div class="content">
      <h2 class="title">{{ category.title }}</h2>
      <div class="info">
        <span class="cards">
          <ion-icon name="copy-outline"></ion-icon>
          <span>{{ category.cardCount }}</span>
        </span>
        <span class="bookmarks" *ngIf="accountService.loggedIn">
          <ion-icon name="star-outline"></ion-icon>
          <span>{{ category.favoritesCount }}</span>
        </span>
      </div>
    </div>
    <div *ngIf="!category.isFree" class="premium"></div>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>
</div>
